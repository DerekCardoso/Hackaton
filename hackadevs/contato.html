<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	</head>
	<body>
			<header>
					<div class="caixa">
						<h1><img src="santos-brasil-vector-logo.png" alt="Logo Santos Brasil"></h1>
						<nav>
							<ul>
							<li><a href="index.html">In√≠cio</a></li>
							<li><a href="contato.html">Suporte</a></li>
							<li><a href="login.html"></a></li>
							</ul>
						</nav>
		
					</div>
				</header>
		<main>
			<form>
				<label for="nomeesobrenome">Nome e Sobrenome</label> 
				<input type="text" id="nomeesobrenome" class="input-padrao" required> 
				<label for="email">E-mail Empresarial</label> 
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 
				<label for="telefone">Telefone</label> 
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XXX) XXXXX-XXXX">	

				<label for="mensagem">O que aconteceu?</label> 
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea> 

				<fieldset>		
					<legend>Como prefere o nosso contato?</legend> 

					<label for="radio-email"><input type="radio" name="Contato" value="email" id="radio-email">E-mail</label> 
					
					<label for="radio-telefone"><input type="radio" name="Contato" value="radio-telefone" id="radio-telefone">Telefone</label> 

					<label for="radio-whatsapp"><input type="radio" name="Contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 
				</fieldset>	
				
				<fieldset> 
					<legend>Qual horario prefere ser atendido?</legend>
					<select> 
						<option>Manha</option> 
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label> <!--Mesmo esquema, porem, eh criado o label e o checkbox juntos, nao precisando referenciar eles-->
				<input type="submit" value="Enviar" class="enviar">			
			</form>			
		</main>
		<footer>
				<img src="footerl-logo.png" alt="Logo">
				<p class="copyright">&copy; Hackaton - 2019</p>
		</footer>
	</body>
</html>
